<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration | Eliman Worker</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white p-5">

  <!-- STEP 1 -->
  <section id="step1">
    <h2 class="text-2xl font-bold mb-4">Profile</h2>

    <input id="fullName" class="w-full mb-3 p-3 bg-gray-900 rounded" placeholder="Full name">
    <input id="phone" class="w-full mb-3 p-3 bg-gray-900 rounded" placeholder="Phone">

    <button id="next1" class="w-full bg-green-500 text-black p-3 rounded font-bold">
      Next
    </button>
  </section>

  <!-- STEP 2 -->
  <section id="step2" class="hidden">
    <h2 class="text-2xl font-bold mb-4">Choose category</h2>

    <!-- ВАЖНО: data-cat = lowercase -->
    <div class="category p-4 mb-2 bg-gray-900 rounded" data-cat="cleaning">Cleaning</div>
    <div class="category p-4 mb-2 bg-gray-900 rounded" data-cat="handyman">Handyman</div>
    <div class="category p-4 mb-2 bg-gray-900 rounded" data-cat="moving">Moving</div>
    <div class="category p-4 mb-2 bg-gray-900 rounded" data-cat="locksmith">Locksmith</div>

    <button id="finish" class="w-full bg-green-500 text-black p-3 rounded font-bold mt-4">
      Finish
    </button>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase.js"></script>
  <script src="js/register_v2.js"></script>
</body>
</html>
