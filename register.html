<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration | Eliman Worker</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- MAIN STYLE -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="p-5 pb-20">

<!-- STEP 0 -->
<section id="stepLang">
  <h2 class="text-3xl font-bold mb-2">Choose language</h2>
  <p class="text-gray-500 mb-6">
    Select your language. Registration will be shown in your language.
  </p>

  <div class="card lang" data-lang="en">English</div>
  <div class="card lang" data-lang="ru">Русский</div>
  <div class="card lang" data-lang="es">Español</div>
</section>

<!-- STEP 1 -->
<section id="step1" class="hidden">
  <h2 class="text-3xl font-bold mb-2">Profile</h2>
  <p class="text-gray-500 mb-4">Enter your details</p>

  <input id="fullName" class="input-box" placeholder="Full name">
  <input id="phone" class="input-box" placeholder="Phone number">
  <input id="street" class="input-box" placeholder="Street, house">
  <input id="apt" class="input-box" placeholder="Apartment / office">

  <div class="flex gap-3">
    <input id="city" class="input-box" placeholder="City">
    <input id="state" class="input-box" placeholder="State">
  </div>

  <input id="zip" class="input-box" placeholder="ZIP code">
  <button class="btn-main" id="next1">Next</button>
</section>

<!-- STEP 2 -->
<section id="step2" class="hidden">
  <h2 class="text-3xl font-bold mb-2">Category</h2>
  <p class="text-gray-500 mb-4">Choose your category</p>

  <div class="card category" data-cat="Appliance">Appliance Repair</div>
  <div class="card category" data-cat="Cleaning">Cleaning</div>
  <div class="card category" data-cat="Handyman">Handyman</div>
  <div class="card category" data-cat="Locksmith">Locksmith</div>
  <div class="card category" data-cat="Moving">Moving</div>
  <div class="card category" data-cat="SmartHome">Smart Home</div>
  <div class="card category" data-cat="Tire">Tire & Roadside</div>

  <button class="btn-main" id="next2">Next</button>
</section>

<!-- STEP 3 -->
<section id="step3" class="hidden text-center">
  <h2 class="text-3xl font-bold mb-3">Profile photo</h2>

  <!-- ❗ iOS FIX -->
  <label for="photoInput" class="photo-box" id="photoBox">
    Click to upload
  </label>

  <input
    type="file"
    id="photoInput"
    accept="image/*"
    style="display:none"
  >

  <button class="btn-main" id="finishBtn">Finish</button>
</section>

<script src="js/register_v2.js"></script>
</body>
</html>
