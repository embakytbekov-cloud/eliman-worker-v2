<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Worker Registration</title>

<style>
body{
  background:#020617;
  color:#e5e7eb;
  font-family:system-ui;
  padding:20px;
}
.hidden{display:none}

.card{
  border:1px solid #1e293b;
  border-radius:16px;
  padding:16px;
  margin-bottom:12px;
  cursor:pointer;
}
.card.selected{
  background:#14b8a6;
  color:#021617;
}

.input{
  width:100%;
  padding:14px;
  margin-bottom:12px;
  border-radius:12px;
  border:1px solid #1e293b;
  background:#020617;
  color:white;
}

.btn{
  width:100%;
  padding:16px;
  margin-top:16px;
  border:none;
  border-radius:16px;
  background:#14b8a6;
  font-size:18px;
  font-weight:700;
}

.photo{
  width:160px;
  height:160px;
  border:2px dashed #14b8a6;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  margin:30px auto;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- STEP 0 -->
<section id="stepLang">
  <h2>Choose language</h2>
  <div class="card lang" data-lang="en">English</div>
  <div class="card lang" data-lang="ru">Русский</div>
  <div class="card lang" data-lang="es">Español</div>
</section>

<!-- STEP 1 -->
<section id="step1" class="hidden">
  <h2>Profile</h2>
  <input class="input" placeholder="Full name">
  <input class="input" placeholder="Phone">
  <button id="toStep2" class="btn">Next</button>
</section>

<!-- STEP 2 -->
<section id="step2" class="hidden">
  <h2>Category</h2>
  <div class="card cat">Appliance Repair</div>
  <div class="card cat">Cleaning</div>
  <div class="card cat">Handyman</div>
  <div class="card cat">Locksmith</div>
  <div class="card cat">Moving</div>
  <div class="card cat">Smart Home</div>
  <div class="card cat">Tire & Roadside</div>
  <button id="toStep3" class="btn">Next</button>
</section>

<!-- STEP 3 -->
<section id="step3" class="hidden">
  <h2>Profile Photo</h2>
  <div id="photoBox" class="photo">Click</div>
  <input id="photoInput" type="file" accept="image/*" hidden>
  <button class="btn">Finish</button>
</section>

<script>
const stepLang = document.getElementById("stepLang");
const step1 = document.getElementById("step1");
const step2 = document.getElementById("step2");
const step3 = document.getElementById("step3");

document.querySelectorAll(".lang").forEach(b=>{
  b.onclick=()=>{
    stepLang.classList.add("hidden");
    step1.classList.remove("hidden");
  }
});

document.getElementById("toStep2").onclick=()=>{
  step1.classList.add("hidden");
  step2.classList.remove("hidden");
};

document.querySelectorAll(".cat").forEach(c=>{
  c.onclick=()=>{
    document.querySelectorAll(".cat").forEach(x=>x.classList.remove("selected"));
    c.classList.add("selected");
  };
});

document.getElementById("toStep3").onclick=()=>{
  step2.classList.add("hidden");
  step3.classList.remove("hidden");
};

const photoBox=document.getElementById("photoBox");
const photoInput=document.getElementById("photoInput");

photoBox.onclick=()=>photoInput.click();
photoInput.onchange=e=>{
  const file=e.target.files[0];
  if(!file)return;
  photoBox.style.backgroundImage=`url(${URL.createObjectURL(file)})`;
  photoBox.style.backgroundSize="cover";
  photoBox.textContent="";
};
</script>

</body>
</html>
