<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eliman Worker — Регистрация</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Telegram Mini App -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <link rel="stylesheet" href="css/style.css">
</head>

<body class="min-h-screen px-4 pt-6 pb-20 bg-[#0b1220] text-white">

  <!-- HEADER -->
  <header class="mb-8 text-center">
    <h1 class="text-2xl font-bold">Регистрация работника</h1>
    <p class="text-gray-400 mt-2">
      Заполните данные для продолжения
    </p>
  </header>

  <!-- REGISTRATION FORM -->
  <main class="space-y-4">

    <input
      id="name"
      type="text"
      placeholder="Имя"
      class="input w-full"
    />

    <input
      id="phone"
      type="tel"
      placeholder="Телефон"
      class="input w-full"
    />

    <button
      onclick="registerWorker()"
      class="btn w-full mt-6">
      Зарегистрироваться
    </button>

    <p class="text-xs text-gray-400 text-center mt-4">
      Регистрируясь, вы соглашаетесь с
      <a href="agreement.html" class="underline">Terms</a> и
      <a href="privacy.html" class="underline">Privacy Policy</a>
    </p>

  </main>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase.js"></script>

  <!-- Registration logic -->
  <script src="js/register.js"></script>

</body>
</html>
