<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orders | Eliman Worker</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white p-4">

  <h1 class="text-2xl font-bold mb-4">Available Orders</h1>

  <div id="ordersList" class="space-y-3"></div>

  <!-- SUPABASE -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase.js"></script>

  <!-- ORDERS LOGIC -->
  <script src="js/orders.js"></script>

  <!-- UI -->
  <script>
    function renderNewOrders(orders) {
      const list = document.getElementById("ordersList");
      list.innerHTML = "";

      if (!orders || orders.length === 0) {
        list.innerHTML = `<div class="text-gray-400 text-center mt-10">
          No orders available
        </div>`;
        return;
      }

      orders.forEach(order => {
        const div = document.createElement("div");
        div.className = "border border-gray-700 rounded-lg p-4";

        div.innerHTML = `
          <div class="font-semibold text-lg">${order.service_name}</div>
          <div class="text-gray-400 text-sm">${order.address}</div>
          <div class="text-gray-400 text-sm">${order.date} â€¢ ${order.time}</div>

          <button
            class="mt-3 w-full bg-green-500 text-black font-bold py-2 rounded"
            onclick="acceptOrder(${order.id})">
            Accept
          </button>
        `;

        list.appendChild(div);
      });
    }
  </script>

</body>
</html>
